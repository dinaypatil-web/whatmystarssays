
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What my Stars Says!!! - Vedic Horoscope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --mirror-glow: 0 0 40px rgba(251, 191, 36, 0.1);
            --sparkle-color: rgba(251, 191, 36, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010204;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(180, 83, 9, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 41, 59, 0.2) 0%, transparent 50%);
        }

        /* Sparkle Background Layer */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            box-shadow: 0 0 5px #fff;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3) translateY(0); }
            50% { opacity: 0.9; transform: scale(1.1) translateY(-10px); }
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        /* Sparkling Mirror Card */
        .mirror-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* Reflected Glint Animation */
        .mirror-card::after {
            content: "";
            position: absolute;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                115deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 48%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 52%,
                transparent 55%
            );
            transform: rotate(25deg);
            animation: reflection 8s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes reflection {
            0% { transform: translate(-30%, -30%) rotate(25deg); }
            100% { transform: translate(30%, 30%) rotate(25deg); }
        }

        .mirror-card:hover {
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.15);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-4px) scale(1.01);
        }

        .glossy-button {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(180, 83, 9, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .glossy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
        }
        .glossy-button:hover {
            box-shadow: 0 12px 30px rgba(180, 83, 9, 0.7);
            transform: scale(1.02);
        }
        .glossy-button:hover::before {
            left: 100%;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #app-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    <div id="root">
        <div id="app-loader">
            <div class="w-12 h-12 border-4 border-amber-500/10 border-t-amber-500 rounded-full animate-spin"></div>
            <p class="text-amber-500 font-cinzel text-xs tracking-[0.3em] uppercase animate-pulse">Consulting the Stars...</p>
        </div>
    </div>
    <!-- Bootstrapping index.tsx -->
    <script type="module" src="index.tsx"></script>
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${Math.random() * 4 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            if (Math.random() > 0.8) {
                star.style.backgroundColor = '#fbbf24'; // Gold stars
                star.style.boxShadow = '0 0 10px #fbbf24';
            }
            starsContainer.appendChild(star);
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Celestial Error: ', msg, url, lineNo, columnNo, error);
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('app-loader')) {
                root.innerHTML = `<div class="flex flex-col items-center justify-center min-h-screen p-8 text-center"><h1 class="text-amber-500 font-cinzel text-2xl mb-4">The Mirror is Clouded</h1><p class="text-slate-400 text-sm max-w-md">An unexpected astral alignment occurred. Please refresh the page to try again.</p><p class="text-[10px] text-slate-700 mt-8 font-mono">${msg}</p></div>`;
            }
            return false;
        };
    </script>
</body>
</html>
